apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: education-platform
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/education-platform.git
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true